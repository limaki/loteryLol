<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contactanos.css">
    <link rel="stylesheet" href="toggle.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("ZVBRCIPyH03UsJ9Xg"); // Reemplaza con tu "user_id" de EmailJS
        })();
    </script>
</head>
<body>

    <!-- Fondo oscuro para el menú -->
    <div class="menu-bg" id="menu-bg"></div>

    <!-- Header con Navegación Completa -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="assets/money.avif" alt="Logo" class="logo-image">
                <span class="logo-text">Juego de Dinero</span>
            </div>
            <nav class="navbar" id="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#features">Cómo Jugar</a></li>
                    <li><a href="index.html#prizes">Premios</a></li>
                    <li><a href="index.html#video-section">Descubre Más</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
                <div class="close-menu" id="close-menu">
                    <i class="fas fa-times"></i> <!-- Ícono de cerrar -->
                </div>
            </nav>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i> <!-- Ícono de abrir menú -->
            </div>
        </div>
    </header>

    <!-- Sección de Formulario de Contacto -->
    <section class="contact-section">
        <div class="container">
            <h2 class="section-title text-center">Contáctanos</h2>
            <div class="form-wrapper">
                <form id="contact-form" class="form-container">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Teléfono</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="Ingresa tu número de teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" class="form-input" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                    <button type="submit" class="form-button">Enviar Mensaje</button>
                </form>
                <div id="status-message"></div>
            </div>
        </div>
    </section>

    <!-- Footer con Redes Sociales -->
    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2024 Juego de Dinero. Todos los derechos reservados.</p>
            <div class="footer-icons">
                <!-- Redes Sociales con Bootstrap Icons -->
                <a href="#" class="icon-link"><i class="bi bi-facebook"></i></a>
                <a href="#" class="icon-link"><i class="bi bi-twitter"></i></a>
                <a href="#" class="icon-link"><i class="bi bi-instagram"></i></a>
                <a href="#" class="icon-link"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Script para Toggle Menu -->
    <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');
    const closeMenu = document.getElementById('close-menu');

    menuToggle.addEventListener('click', () => {
        navbar.classList.toggle('menu-active');
    });

    closeMenu.addEventListener('click', () => {
        navbar.classList.remove('menu-active');
    });

    const menuLinks = document.querySelectorAll('.nav-links a');
    menuLinks.forEach(link => {
        link.addEventListener('click', () => {
            navbar.classList.remove('menu-active');
        });
    });
    </script>

    <!-- Script para enviar con EmailJS -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Enviar el formulario con sendForm
            emailjs.sendForm('service_fv0pblj', 'template_wcbpqf3', this)
                .then(function(response) {
                    document.getElementById("status-message").innerHTML = "<p style='color: green;'>Mensaje enviado exitosamente.</p>";
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    document.getElementById("status-message").innerHTML = "<p style='color: red;'>Error al enviar el mensaje. Intenta de nuevo.</p>";
                });
        });
    </script>
</body>
</html>
